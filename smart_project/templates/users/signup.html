<!DOCTYPE html>
<html>
<head>
<title>Страница регистрации</title>
</head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<body class="fade_in">
    <div class="header">
        <div class="header-title">
            <a href="/home/">The Smartest</a>
        </div>
        <div class="header-links">
            <a href="/login/" class="login-button">Войти</a>
        </div>
    </div>

    <div class="container">
        <h1>Страница Регистрации!</h1>
        <div class="form-container">
                    <form method="post" action="/auth/signup/">
            {% csrf_token %}
            <div>
                <label for="id_username">Имя пользователя:</label><br/>
                {{ form.username }}
            </div>
            <div>
                <label for="id_password">Пароль:</label><br/>
                <input type="password" name="password" style="width: 300px; height: 30px;">
            </div>
            <div>
                <label for="id_password_confirm">Подтверждение пароля</label><br/>
                <input type="password" name="password_confirm" style="width: 300px; height: 30px;">
            </div>
            <div>
                <label for="id_gender">Пол:</label><br/>
                {{ form.gender }}
            </div>
            <div>
                <label for="id_email">Почта:</label><br/>
                {{ form.email }}
            </div>
            <div>
                <label for="id_date_birth">Дата рождения:</label><br/>
                {{ form.date_birth }}
            </div>
            <button type="submit" class="login-button">Подтвердить</button>
        </form>

        </div>
    </div>
</body>
</html>
