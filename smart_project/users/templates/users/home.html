<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body class="fade_in">
    <div class="container">
        <h1>The Smartest Game</h1>
        <p class="game-description">Добро пожаловать  The Smartest Game! Проверьте свои знания и получайте удовольствие!</p>
        <div class="content">
            {% if user.is_authenticated %}
                <a href="/profile" class="login-button">Профиль</a>
                <a href="/play" class="login-button">Игра</a>
            {% else %}
                <a href="/register" class="login-button">Регистрация</a>
                <a href="/login" class="login-button">Вход</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
